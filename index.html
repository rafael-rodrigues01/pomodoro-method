<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />

    <title>Pomodoro Method</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
  </head>
  <body>
    <nav class="nav">
      <h3>Pomodoro Method</h3>
    </nav>

    <main class="container">
      <section class="main-card">
        <div class="card">
          <p id="interval" class="off">Interval</p>
          <p id="session">Session</p>
          <form id="timer" class="form-numbers">
            <input type="number" class="minutes" value="25" />
            <p>:</p>
            <input type="number" class="seconds" value="00" readonly />
          </form>
          <form id="interval-timer" class="form-numbers off">
            <input type="number" class="minutes" value="05" />
            <p>:</p>
            <input type="number" class="seconds" value="00" readonly />
          </form>
        </div>

        <div class="controls">
          <div class="card-bottom-left">
            <div class="controls-timer">
              <button class="btn">-</button>
              <p>5</p>
              <button class="btn">+</button>
            </div>
            <p>BREAK LENGTH</p>
          </div>
          
          <div class="card-bottom-right">
            <div class="controls-timer">
              <button class="btn">-</button>
              <p>25</p>
              <button class="btn">+</button>
            </div>
            <p>SESSION LENGTH</p>
          </div>
        </div>

        <footer>
          <button class="btn-play">Play</button>
          <button class="btn-pause">Pause</button>
        </footer>
      </section>
    </main>

    <script src="src/script.js"></script>
  </body>
</html>
